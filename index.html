<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/4149f2d018.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <section class="container">
      <h1><i class="fa-solid fa-calculator"></i>Calcul <span>d'IMC</span></h1>

      <form>
        <div class="input-container">
          <div class="input-group">
            <label for="height"><i class="fa-solid fa-arrow-up"></i></label>
            <input
              type="number"
              placeholder="Votre taille en centimétres"
              id="height"
              class="height-input"
            />
          </div>

          <div class="input-group">
            <label for="weight"><i class="fa-solid fa-weight-scale"></i></label>
            <input
              type="number"
              placeholder="Votre poids en kilogrammes"
              id="weight"
              class="weight-input"
            />
          </div>


        </div>

        <button>Calculer un IMC</button>
      </form>

      <div class="info">
        <p class="bmi-value">0</p>
        <p class="bmi-result">En attente du résultat</p>
      </div>
    </section>

    <script src="app.js"></script>

  </body>
</html>
